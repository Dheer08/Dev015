<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer>
      
      function recaptchaCallback() {
           $('#submitBtn').removeAttr('disabled');
           console.log("Hello it is verified");
    };
    function PostContact(){
          console.log('Hello')
          var x = document.getElementById("fullName").value;
          let request = new XMLHttpRequest();
          request.open("GET",`http://localhost:83/0/ServiceModel/DheerAnonymousConfigurationService.svc/PostContactIdByName?CName=${x}`);
          request.send();
          request.onload = () => {
            console.log(request);
            if(request.status == 200)
            {
              console.log(JSON.parse(request.response));
            }
            else{
              console.log(`error ${request.status} ${request.statusText}`);
            }
          }
        }
    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <label>Full Name : </label>
      <input type="text" value="fullName" id="fullName">
      <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6LcEbSIjAAAAAOqXFOa-jKEAcHEbA1crDBI6bQCN"></div>
      <br/>
      <button id="submitBtn" onclick="PostContact()" disabled>Submit</button>
    </form>
  </body>
</html>
