<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer>
      
      document.getElementById("my_captcha_form").addEventListener("submit",function(evt)
       {
  
          var response = grecaptcha.getResponse();
          if(response.length == 0) 
          { 
            //reCaptcha not verified
            alert("please verify you are humann!"); 
            evt.preventDefault();
            return false;
          }
          //captcha verified
          //do the rest of your validations here
          PostContact();
        });
    function PostContact(){
          console.log('Hello')
          var x = document.getElementById("fullName").value;
          let request = new XMLHttpRequest();
          request.open("GET",`http://localhost:83/0/ServiceModel/DheerAnonymousConfigurationService.svc/PostContactIdByName?CName=${x}`);
          request.send();
          request.onload = () => {
            console.log(request);
            if(request.status == 200)
            {
              console.log(JSON.parse(request.response));
            }
            else{
              console.log(`error ${request.status} ${request.statusText}`);
            }
          }
        }
    </script>
  </head>
  <body>
    <form action="?" method="POST" id="my_captcha_form">
      <label>Full Name : </label>
      <input type="text"  id="fullName">
      <div class="g-recaptcha" data-sitekey="6LcEbSIjAAAAAOqXFOa-jKEAcHEbA1crDBI6bQCN"></div>
      <br/>
      <button id="submitBtn" onclick="PostContact()" >Submit</button>
    </form>
  </body>
</html>
